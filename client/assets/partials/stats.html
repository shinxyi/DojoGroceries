<div class="row">
	<div class="panel" class="large-4 columns">
		<fieldset>
			<legend>Pick a week.</legend>
			<select ng-model="statCtrl.selectedWeek">
				<option ng-repeat="o in statCtrl.listOfWeeks" value="{{o}}">{{o}}</option>
			</select>
			<div class="right">
				<button ng-click="statCtrl.getWeek();">Get Week's Data</button>
			</div>
		</fieldset>
	</div>

	<h2>Stats Page</h2>
	<div ng-repeat="w in statCtrl.allData">
	<h4>For week {{w.week}}</h4>
	<table>
		<tr>
			<th>Item Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>From</th>
			<th>Category</th>
		</tr>
		<tr ng-repeat="i in w.items">
			<td>{{i.name}}</td>
			<td>{{i.price}}</td>
			<td>{{i.quantity}}</td>
			<td>{{i.from}}</td>
			<td>{{i.category}}</td>
		</tr>
	</table>
	</div>
</div>
