<script src="assets/js/editItem.js"></script>

<div id="blackout"></div>

<div class="row">
  <div class="medium-2 columns"><br></div>
  <div class="medium-8 columns inherit">

    <div id="edit" class="card">
      <a id="exit" class="foundicon-remove" ng-click="itemCtrl.exit()"></a>
      <div class="card-divider">
        Edit {{itemCtrl.updateItem.name}}!
      </div>
      <div class="card-section">
        <div class="media-object-section">
          <div class="thumbnail">
            <img src="{{ itemCtrl.updateItem.img }}"/>
          </div>
          <a ng-click="itemCtrl.delete(itemCtrl.updateItem._id)" class="button alert">Delete {{itemCtrl.updateItem.name}}</a>
        </div>

        <div class="media-object-section card-form">

          <div class="callout alert" ng-if="itemCtrl.errors">
            <ul>
              <li ng-repeat="err in itemCtrl.errors">{{err}}</li>
            </ul>
          </div>

          <form ng-submit="itemCtrl.update(itemCtrl.updateItem._id, userCtrl.groceryweek)">

            <div class="row">
              <div class="small-3 columns">
                <label for="updateItem_name" class="text-right middle">Name</label>
              </div>
              <div class="small-9 columns">
                <input type="text" id="updateItem_name" placeholder="Beef jerky, popcorn, etc." ng-model="itemCtrl.updateItem.name" />
              </div>
            </div>

            <div class="row">
              <div class="small-3 columns">
                <label for="updateItem_description" class="text-right middle">Description</label>
              </div>
              <div class="small-9 columns">
                <textarea ng-model="itemCtrl.updateItem.description" placeholder="Really delicious..."></textarea>
              </div>
            </div>

            <div class="row">
              <div class="small-3 columns">
                <label for="updateItem_description" class="text-right middle">Image URL</label>
              </div>
              <div class="small-9 columns">
                <input type="text" id="updateItem_description" ng-model="itemCtrl.updateItem.img" placeholder="http://.... ending with .png/jpg/gif/jpeg"/>
              </div>
            </div>

            <div class="row">
              <div class="small-3 columns">
                <label for="updateItem_from" class="text-right middle">From</label>
              </div>
              <div class="small-9 columns">
                <input type="text" id="updateItem_from" ng-model="itemCtrl.updateItem.from" placeholder="Walmart, Sam's Club, etc.."/>
              </div>
            </div>

            <div class="row">
              <div class="small-3 columns">
                <label for="updateItem_price" class="text-right middle">Price</label>
              </div>
              <div class="small-9 columns">
                <div class="input-group">
                  <span class="input-group-label">$</span>
                  <input type="number" class="input-group-field" id="updateItem_price" min="0" step='0.01' ng-model="itemCtrl.updateItem.price" placeholder="9.99"/>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="small-3 columns">
                <label for="suggestion_quantity" class="text-right middle">Quantity</label>
              </div>
              <div class="small-9 columns">
                <input type="number" class="input-group-field" id="suggestion_quantity" min="1" step='1' ng-model="itemCtrl.updateItem.quantity"/>
              </div>
            </div>

            <div class="row">
              <div class="small-3 columns">
                <label for="updateItem_category" class="text-right middle">Category</label>
              </div>
              <div class="small-9 columns">
                <select id="suggestion_category" ng-model="itemCtrl.updateItem.category">
                  <option ng-repeat="cat in categoryCtrl.categories" value="{{cat.name}}" ng-model="itemCtrl.updateItem.category"> {{cat.name}}</option>
                </select>
              </div>
              <div class="right">
                <br/><br/><br/>
                <input type="submit" class="button" value="Edit!">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
  <div class="medium-2 columns"><br></div>
</div>
</div>
